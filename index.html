<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LABGATE — System Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: #000;
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

/* ===== MATRIX BACKGROUND ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
  opacity: 0.15; /* <<< ГЛАВНОЕ */
}

/* ===== LOADER ===== */
.loader {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 5;
  flex-direction: column;
  font-family: monospace;
}

.loader span {
  color: #00ff88;
  font-size: 14px;
  letter-spacing: 3px;
  animation: blink 1.2s infinite;
}

@keyframes blink {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* ===== MAIN ===== */
.container {
  position: relative;
  z-index: 2;
  max-width: 420px;
  margin: auto;
  padding: 30px;
  text-align: center;
  opacity: 0;
  animation: show 1s ease forwards;
  animation-delay: 3s;
}

@keyframes show {
  to { opacity: 1; }
}

/* ===== AVATAR ===== */
.avatar {
  width: 120px;
  height: 120px;
  margin: 0 auto 18px;
  border-radius: 50%;
  overflow: hidden;
  border: 2px solid rgba(0,255,136,0.5);
  box-shadow: 0 0 40px rgba(0,255,136,0.3);
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== TEXT ===== */
.logo {
  font-size: 44px;
  letter-spacing: 5px;
  color: #00ff88;
}

.subtitle {
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.7;
  margin-bottom: 25px;
}

.panel {
  background: rgba(0,0,0,0.75);
  border: 1px solid rgba(0,255,136,0.2);
  border-radius: 14px;
  padding: 22px;
  margin-bottom: 22px;
}

.panel p {
  font-size: 14px;
  line-height: 1.6;
  opacity: 0.95;
}

/* ===== BUTTONS ===== */
.btn {
  display: block;
  width: 100%;
  padding: 16px;
  margin-top: 14px;
  border-radius: 10px;
  font-weight: bold;
  letter-spacing: 1.3px;
  text-decoration: none;
}

.btn-telegram {
  background: #0088cc;
  color: #fff;
}

.btn-earn {
  background: #ffcc00;
  color: #000;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 22px;
  font-size: 11px;
  opacity: 0.5;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="loader" id="loader">
  <span id="loadText">INITIALIZING SYSTEM</span>
</div>

<div class="container">
  <div class="avatar"><img src="avatar.png"></div>
  <div class="logo">LABGATE</div>
  <div class="subtitle">SYSTEM · ACCESS · PROFIT</div>

  <div class="panel">
    <p>
      This is not a course.<br>
      This is not a job.<br><br>
      This is access to systems<br>
      that generate income online.<br><br>
      You either learn how money flows —<br>
      or you stay inside the loop.
    </p>
  </div>

  <a class="btn btn-telegram" href="https://t.me/+mKNs8Hmv9ytjZDdk" target="_blank">
    ENTER TELEGRAM
  </a>

  <a class="btn btn-earn" href="https://freecash.com/r/TP9VD" target="_blank">
    UNLOCK EARNINGS
  </a>

  <div class="footer">ACCESS GRANTED</div>
</div>

<script>
const texts = [
  "INITIALIZING SYSTEM",
  "CHECKING ACCESS",
  "ACCESS GRANTED"
];
let i = 0;
const el = document.getElementById("loadText");

setInterval(() => {
  i++;
  if (i < texts.length) el.textContent = texts[i];
  if (i === texts.length) {
    document.getElementById("loader").style.display = "none";
  }
}, 900);

// MATRIX
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
const chars = "01SYSTEMACCESS";
const drops = Array(Math.floor(canvas.width / 14)).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff88";
  ctx.font = "14px monospace";
  drops.forEach((y,i)=>{
    const text = chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text, i*14, y*14);
    if (y*14 > canvas.height && Math.random()>0.985) drops[i]=0;
    drops[i]++;
  });
}
setInterval(draw,50);
</script>

</body>
</html>
