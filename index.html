<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LABGATE — Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;background:#000;color:#fff;
  font-family:Arial, sans-serif;overflow:hidden
}

/* ===== MATRIX BACKGROUND ===== */
#matrix{
  position:fixed;inset:0;z-index:0;opacity:.08
}

/* ===== INTRO ===== */
#intro{
  position:fixed;inset:0;z-index:10;
  display:flex;align-items:center;justify-content:center;
  background:#000;
  flex-direction:column;
}

.door{
  width:140px;height:220px;
  border:2px solid #00ff88;
  position:relative;
  overflow:hidden;
}

.door::before{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(#000,#000);
  z-index:2;
}

.matrix-inside{
  position:absolute;inset:0;
  color:#00ff88;
  font:14px monospace;
  opacity:.7;
  z-index:1;
}

.operator{
  position:absolute;
  width:60px;height:60px;
  border:2px solid #00ff88;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(.4);
  opacity:0;
  box-shadow:0 0 30px rgba(0,255,136,.8);
  animation:escape 2.8s ease forwards;
}

@keyframes escape{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.4)}
  40%{opacity:1}
  70%{transform:translate(-50%,-80%) scale(1.2)}
  100%{transform:translate(-50%,-110%) scale(1.6)}
}

.intro-text{
  margin-top:20px;
  color:#00ff88;
  letter-spacing:3px;
  font:12px monospace;
  animation:textswap 3s forwards;
}

@keyframes textswap{
  0%{content:"ACCESS CHECK"}
  50%{content:"ACCESS CHECK"}
  100%{content:"ACCESS GRANTED"}
}

/* ===== MAIN SITE ===== */
#site{
  position:relative;z-index:2;
  max-width:420px;margin:auto;
  padding:30px;text-align:center;
  opacity:0;
  animation:show 1s ease forwards;
  animation-delay:3.2s;
}

@keyframes show{to{opacity:1}}

.logo{
  font-size:44px;
  letter-spacing:5px;
  color:#00ff88;
}

.subtitle{
  font-size:12px;
  letter-spacing:2px;
  opacity:.7;
  margin-bottom:24px;
}

.panel{
  background:rgba(0,0,0,.8);
  border:1px solid rgba(0,255,136,.25);
  border-radius:14px;
  padding:22px;
  margin-bottom:22px;
}

.panel p{
  font-size:14px;
  line-height:1.6;
}

.btn{
  display:block;
  width:100%;
  padding:16px;
  margin-top:14px;
  border-radius:10px;
  font-weight:700;
  letter-spacing:1.3px;
  text-decoration:none;
}

.btn-telegram{
  background:#0088cc;color:#fff
}

.btn-earn{
  background:#ffcc00;color:#000
}

.footer{
  margin-top:18px;
  font-size:11px;
  opacity:.5;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- INTRO -->
<div id="intro">
  <div class="door">
    <div class="matrix-inside" id="miniMatrix"></div>
    <div class="operator"></div>
  </div>
  <div class="intro-text">ACCESS CHECK</div>
</div>

<!-- MAIN -->
<div id="site">
  <div class="logo">LABGATE</div>
  <div class="subtitle">SYSTEM · ACCESS · PROFIT</div>

  <div class="panel">
    <p>
      This is not a course.<br>
      This is not a job.<br><br>
      This is access to systems<br>
      that generate income online.<br><br>
      You either learn how money flows —<br>
      or you stay inside the loop.
    </p>
  </div>

  <a class="btn btn-telegram" href="https://t.me/+mKNs8Hmv9ytjZDdk" target="_blank">
    ENTER TELEGRAM
  </a>

  <a class="btn btn-earn" href="https://freecash.com/r/TP9VD" target="_blank">
    UNLOCK EARNINGS
  </a>

  <div class="footer">ACCESS GRANTED</div>
</div>

<script>
/* MATRIX BG */
const c=document.getElementById("matrix"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const chars="01SYSTEMACCESS";
const drops=Array(Math.floor(c.width/14)).fill(1);
setInterval(()=>{
  x.fillStyle="rgba(0,0,0,.08)";
  x.fillRect(0,0,c.width,c.height);
  x.fillStyle="#00ff88";
  x.font="14px monospace";
  drops.forEach((y,i)=>{
    const t=chars[Math.random()*chars.length|0];
    x.fillText(t,i*14,y*14);
    if(y*14>c.height&&Math.random()>.985)drops[i]=0;
    drops[i]++;
  });
},50);

/* MINI MATRIX IN DOOR */
const mini=document.getElementById("miniMatrix");
setInterval(()=>{
  mini.textContent=Math.random().toString(2).slice(2,50);
},120);

/* END INTRO */
setTimeout(()=>{
  document.getElementById("intro").style.display="none";
},3000);
</script>

</body>
</html>
